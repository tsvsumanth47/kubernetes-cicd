apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myspringboot-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: my-service
                port:
                  number: 8080